<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Student management</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student Management Syatem</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Student Management</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Teacher Management</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h2>List of student</h2>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/new}" class="btn btn-primary btn-sm mn-4">Add student</a><br><br>
			</div>
		</div>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<td>ID</td>
					<td>fristname</td>
					<td>lastname</td>
					<td>E_mail</td>
					<td>edit</td>
					<td>delet</td>
				</tr>
			<tbody>
				<tr th:each="stu:${stu}">
					<td th:text="${stu.id}"></td>
					<td th:text="${stu.fname}"></td>
					<td th:text="${stu.lname}"></td>
					<td th:text="${stu.email}"></td>
					<td><a th:href="@{/update(id=${stu.id})}" class="btn btn-info btn-sm mn-4">edit</a></td>
					<td><a th:href="@{/delete(id=${stu.id})}" class="btn btn-danger btn-sm mn-4">delete</a></td>
				</tr>
			</tbody>
			</thead>
		</table>
	</div>
</body>

</html>
