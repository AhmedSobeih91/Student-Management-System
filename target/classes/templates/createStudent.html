<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>Student management</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student Management Syatem</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/student}">Student Management</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-5">
		<div class="row">
			<div class="col-lg-6 col-md-10 col-sm-6 container justify-content-center card ">
				<h1 class="text-center mb-2">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/save}" method="get" th:object="${student}">
						<div class="form-group ">
								<input type="hidden" th:field="*{id}" placeholder="ID"> 

								<label>Student Frist Name</label><br >
								<input type="text" th:field="*{fname}" class="form-control mb-3"
									placeholder="Enter Frist Name">
							</div>
							<div class="form-group ">
								<label>Student Last Name</label>
								<input type="text" th:field="*{lname}" class="form-control mb-3"
									placeholder="Enter Last Name">
							</div>
							<div class="form-group ">
								<label>Student Email</label>
								<input type="text" th:field="*{email}" class="form-control mb-3" placeholder="Enter Email">
							</div>
							<div class="form-group ">
								<input type="submit" value="save" class="btn btn-secondary btn-sm mn-2">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
